<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    
    <input type="text" class="form-control" id="textBox1"></input>  
    <div class="center" id="center"></div>
    <div class="contenedor">
            <div class="sidebar">
                <button class="btn btn-light" id="btnSuma">Suma</button>
                <button class="btn btn-light" id="btnResta">Resta</button>
            </div>
            <div class="sidebars">
                <button class="btn btn-light" id="btnMult">Multiplicacion</button>
                <button class="btn btn-light" id="btnDiv">Division</button>
            </div>
            <div class="sidebar">
                <button class="btn btn-light" id="btnClear">Clear</button>
                <button class="btn btn-light" id="btnResult">=</button>
            </div>
     </div>

    <section class="container">
        <button class="btn btn-light" id="btn1">1</button>
        <button class="btn btn-light" id="btn2">2</button>
        <button class="btn btn-light" id="btn3">3</button>
    </section>
    <section class="container">
        <button class="btn btn-light" id="btn4">4</button>
        <button class="btn btn-light" id="btn5">5</button>
        <button class="btn btn-light" id="btn6">6</button>
    </section>
    <section class="container">
        <button class="btn btn-light" id="btn7">7</button>
        <button class="btn btn-light" id="btn8">8</button>
        <button class="btn btn-light" id="btn9">9</button>
    </section>
    <section class="container">

        <button class="btn btn-light" id="btn0">0</button>
        <button class="btn btn-light" id="btnDot">.</button>
    </section>



    <script src="script.js"></script>
    <script src="scriptNumbers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
